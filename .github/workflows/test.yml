name: test

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ v* ]
  repository_dispatch:
    types: [ test ]
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
    - name: Setup test matrix
      id: matrix
      run: |
        if [ "${{ github.event.client_payload }}" != "" ]; then
          echo "matrix=[ '${{ github.event.client_payload.tag }}' ]" >> $GITHUB_OUTPUT;
        else
          echo "matrix=[ 'v0.16.2', 'master' ]" >> $GITHUB_OUTPUT;
        fi
  build-and-test:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.0', '8.1', '8.2' ]
        rnp: ${{ fromJson(needs.prepare.outputs.matrix) }}

    runs-on: ubuntu-latest
    steps:
    - name: Install packages
#     Already installed on GHA: build-essential libbz2-dev zlib1g-dev
      run: sudo apt-get install cmake libbotan-2-dev libjson-c-dev

    - name: Checkout rnp
      uses: actions/checkout@v3
      with:
        repository: rnpgp/rnp
        path: rnp
        submodules: true
        ref: ${{ matrix.rnp }}

    - name: Configure rnp
      run:  cmake -B rnp/build -DBUILD_TESTING=OFF -DENABLE_DOC=OFF -DBUILD_SHARED_LIBS=ON rnp

    - name: Build rnp
      run:  cmake --build rnp/build

    - name: Install rnp
      run:  sudo cmake --install rnp/build

    - name: php-rnp
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@2.22.0
      with:
        php-version: ${{ matrix.php }}
        tools: phpize
        extensions: json

    - name: Build
      run: |
        phpize
        ./configure
        make
        sudo make install

    - name: Run tests
      run: |
        echo "n" | make test
